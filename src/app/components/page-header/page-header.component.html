<div class="relative h-[400px] xl:h-[600px] w-full bg-zinc-700">

    <!-- Skeleton -->
    @if (!imageLoading) {
    <div class="absolute inset-0 bg-zinc-800 overflow-hidden">
        <div class="absolute inset-0 bg-black/75 z-10"></div>
        <div
            class="absolute inset-0 animate-shimmer z-20 bg-[length:200%_100%] bg-gradient-to-r from-zinc-900 via-zinc-800 to-zinc-900">
        </div>
        <div class="absolute inset-0 flex items-end pb-6 lg:pb-10 max-w-[1500px] px-3 mx-auto z-30">
            <div class="h-10 md:h-14 bg-zinc-700 rounded w-[60%] lg:w-[30%]"></div>
        </div>
    </div>
    }

    <!-- Overlay e tÃ­tulo -->
    @if (imageLoading) {
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-t from-black/80 lg:to-black/50 to-black/40 z-20">
        <div class="max-w-[1500px] mx-auto w-full h-full px-3 flex items-end pb-6 lg:pb-10">
            <h1 class="text-white text-2xl md:text-4xl lg:text-5xl font-bold">Categorias</h1>
        </div>
    </div>
    }

    <!-- Imagem -->
    <img [src]="'https://image.tmdb.org/t/p/original' + banner" alt="Banner do filme"
        class="w-full h-full block object-cover object-center z-0" (load)="onImageLoad()" />

</div>
