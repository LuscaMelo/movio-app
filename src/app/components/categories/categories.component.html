<div class="relative max-w-[1500px] px-3 mx-auto py-16">

    <div
        class="absolute top-0 right-0 w-[40%] h-full bg-gradient-to-r from-transparent to-dark z-[9] pointer-events-none">
    </div>

    <div class="mb-10">
        <h2 class="text-white text-2xl xl:text-3xl font-bold mb-2">Escolha por categoria</h2>
        <p class="text-gray-400">Selecione a categoria e conheça todas as opções de filmes disponíveis.</p>
    </div>

    <!-- Skeleton Loader -->
    <div *ngIf="isLoading" class="flex gap-4 overflow-x-auto">
        <div *ngFor="let sk of skeletons"
            class="bg-zinc-800 animate-shimmer bg-[length:200%_100%] bg-gradient-to-r from-zinc-900 via-zinc-800 to-zinc-900 w-[300px] h-[260px] rounded-lg">
        </div>
    </div>

    <!-- Slider -->
    <div *ngIf="!isLoading" class="relative">
        <!-- Container de slides -->
        <div #sliderRef class="flex overflow-x-auto gap-4 scroll-smooth no-scrollbar" (scroll)="onScroll()">
            <div *ngFor="let genre of genres"
                class="min-w-[300px] max-w-[150px] bg-zinc-900 p-2 lg:p-3 rounded-lg cursor-pointer shrink-0 duration-300 hover:brightness-[123%]">
                <div class="grid grid-cols-2 gap-2">
                    <img *ngFor="let movie of genre.movies"
                        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
                        class="w-full h-[120px] lg:h-[160px] object-cover rounded" />
                </div>
                <div class="flex items-center justify-between mt-4 px-2 text-zinc-300">
                    <h3 class="font-semibold text-lg">{{ genre.name }}</h3>
                    <i class="fa-solid fa-arrow-right-long text-xl text-zinc-500"></i>
                </div>
            </div>
        </div>

        <!-- Navegação -->
        <div class="mt-6 w-full flex justify-center transition-opacity duration-700" [class.opacity-0]="isLoading"
            [class.opacity-100]="!isLoading">
            <div class="flex justify-start gap-2 max-w-[1500px] px-3 w-full">
                <!-- Botão Esquerda -->
                <button (click)="scrollLeft()" [disabled]="isAtStart"
                    class="bg-zinc-100/10 hover:bg-zinc-100/30 backdrop-blur-sm text-white p-3 rounded-full transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>

                <!-- Botão Direita -->
                <button (click)="scrollRight()" [disabled]="isAtEnd"
                    class="bg-zinc-100/10 hover:bg-zinc-100/30 backdrop-blur-sm text-white p-3 rounded-full transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
