<div class="relative w-full max-h-[1080px] overflow-auto bg-black text-white">

    <!-- Skeleton (exibido enquanto os dados ainda estão carregando) -->
    <div *ngIf="!banners.length" class="relative w-full min-h-screen overflow-auto bg-black text-white">
        <!-- Fundo animado -->
        <div
            class="absolute inset-0 animate-shimmer bg-[length:200%_100%] bg-gradient-to-r from-zinc-900 via-zinc-800 to-zinc-900">
        </div>

        <!-- Conteúdo do skeleton -->
        <div class="relative z-20 pt-[100px] max-w-[1500px] px-3 mx-auto pb-20">
            <div class="w-full flex flex-col xl:flex-row justify-between gap-20 2xl:gap-32">
                <!-- Texto -->
                <div class="w-full xl:w-1/2 max-w-xl space-y-5">
                    <!-- Título da seção -->
                    <div class="space-y-2">
                        <div class="h-10 bg-zinc-700 rounded w-3/4"></div>
                        <div class="h-4 bg-zinc-700 rounded w-1/2"></div>
                    </div>

                    <!-- Título do filme -->
                    <div class="h-10 sm:h-14 bg-zinc-700 rounded w-5/6"></div>

                    <!-- Infos (nota, duração, gênero) -->
                    <div class="flex gap-4">
                        <div class="h-6 bg-zinc-700 rounded w-16"></div>
                        <div class="h-6 bg-zinc-700 rounded w-12"></div>
                        <div class="h-6 bg-zinc-700 rounded w-24"></div>
                    </div>

                    <!-- Descrição -->
                    <div class="space-y-2">
                        <div class="h-4 bg-zinc-700 rounded w-full"></div>
                        <div class="h-4 bg-zinc-700 rounded w-5/6"></div>
                        <div class="h-4 bg-zinc-700 rounded w-2/3"></div>
                    </div>

                    <!-- Botões -->
                    <div class="flex flex-wrap gap-4 mt-4">
                        <div class="h-10 bg-zinc-700 rounded w-32"></div>
                        <div class="h-10 bg-zinc-700 rounded w-44"></div>
                    </div>
                </div>

                <!-- Posters -->
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 xl:grid-cols-3 gap-4 w-full xl:w-1/2">
                    <div *ngFor="let n of [1, 2, 3, 4, 5, 6]">
                        <div class="aspect-[2/3] bg-zinc-700 rounded-lg shadow-md animate-pulse w-full"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Duas imagens sobrepostas para o banner -->
    <img *ngIf="banners.length > 0" [src]="images[0]" alt="{{ banners[activeIndex].title }}"
        class="w-full h-full object-cover absolute top-0 left-0 z-0 transition-opacity duration-700"
        [class.opacity-100]="visibleImageIndex === 0 && imageLoaded[0]"
        [class.opacity-0]="!(visibleImageIndex === 0 && imageLoaded[0])" (load)="onImageLoad(0)" />

    <img *ngIf="banners.length > 0" [src]="images[1]" alt="{{ banners[activeIndex].title }}"
        class="w-full h-full object-cover absolute top-0 left-0 z-0 transition-opacity duration-700"
        [class.opacity-100]="visibleImageIndex === 1 && imageLoaded[1]"
        [class.opacity-0]="!(visibleImageIndex === 1 && imageLoaded[1])" (load)="onImageLoad(1)" />

    <!-- Overlay (visível somente quando a imagem atual estiver carregada) -->
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-black to-black/40 z-10 pointer-events-none transition-opacity duration-700"
        [class.opacity-0]="!imageLoaded[visibleImageIndex]" [class.opacity-100]="imageLoaded[visibleImageIndex]">
    </div>

    <!-- Conteúdo -->
    <div *ngIf="banners.length > 0" class="relative z-20 pt-[100px] max-w-[1500px] px-3 mx-auto pb-20">
        <div class="w-full flex flex-col xl:flex-row justify-between gap-20 2xl:gap-32">
            <!-- Texto -->
            <div class="w-full xl:w-1/2 max-w-xl">
                <div class="mb-10 sm:mb-16">
                    <h2 class="text-2xl sm:text-4xl font-bold mb-2">Mais bem avaliados</h2>
                    <p class="text-base sm:text-lg">Selecionados pelos cinéfilos — os títulos com as notas mais altas
                    </p>
                </div>

                <h3 class="text-2xl sm:text-4xl xl:text-5xl font-bold mb-3">
                    {{ banners[activeIndex].title }} ({{ banners[activeIndex].year }})
                </h3>

                <div class="flex flex-wrap items-center gap-4 mb-5 text-sm sm:text-base">
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-star text-yellow-500"></i>
                        <span>{{ banners[activeIndex].average }}</span>
                    </div>
                    <span>{{ banners[activeIndex].duration }}</span>
                    <span>{{ banners[activeIndex].genre }}</span>
                </div>

                <p class="mb-6 line-clamp-5 sm:line-clamp-none text-sm sm:text-base leading-relaxed">
                    {{ banners[activeIndex].description }}
                </p>

                <div class="flex flex-wrap gap-3">
                    <button type="button"
                        class="bg-brand px-4 py-2 rounded hover:bg-red-700 transition text-sm sm:text-base">
                        Assistir agora
                    </button>
                    <button type="button"
                        class="flex gap-2 items-center border border-white px-4 py-2 rounded hover:bg-white hover:text-black transition text-sm sm:text-base">
                        <i class="fa-solid fa-heart hover:text-brand duration-300 cursor-pointer"></i>
                        Adicionar aos favoritos
                    </button>
                </div>
            </div>

            <!-- Posters -->
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 xl:grid-cols-3 gap-4 w-full xl:w-1/2">
                <div *ngFor="let banner of banners; let i = index">
                    <img [src]="banner.poster" [alt]="banner.title" (click)="setActiveIndex(i)" [ngClass]="{
        'shadow-[0_0_0_1px_rgba(255,255,255,1)]': i === activeIndex
      }" class="rounded-lg w-full object-cover object-center shadow-md hover:brightness-[83%] cursor-pointer transition-all duration-300" />
                </div>
            </div>

        </div>
    </div>
</div>
