<div class="relative w-full min-h-screen overflow-auto bg-black text-white">

    <!-- Duas imagens sobrepostas para o banner -->
    <img *ngIf="banners.length > 0" [src]="images[0]" alt="{{ banners[activeIndex].title }}"
        class="w-full h-full object-cover absolute top-0 left-0 z-0 transition-opacity duration-700"
        [class.opacity-100]="visibleImageIndex === 0 && imageLoaded[0]"
        [class.opacity-0]="!(visibleImageIndex === 0 && imageLoaded[0])" (load)="onImageLoad(0)" />

    <img *ngIf="banners.length > 0" [src]="images[1]" alt="{{ banners[activeIndex].title }}"
        class="w-full h-full object-cover absolute top-0 left-0 z-0 transition-opacity duration-700"
        [class.opacity-100]="visibleImageIndex === 1 && imageLoaded[1]"
        [class.opacity-0]="!(visibleImageIndex === 1 && imageLoaded[1])" (load)="onImageLoad(1)" />

    <!-- Overlay -->
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-black to-black/40 z-10 pointer-events-none">
    </div>

    <!-- Conteúdo -->
    <div *ngIf="banners.length > 0" class="relative z-20 pt-[100px] max-w-[1500px] px-3 mx-auto pb-20">
        <div class="w-full flex flex-col xl:flex-row justify-between gap-20 2xl:gap-32">
            <!-- Texto -->
            <div class="w-full xl:w-1/2">
                <div class="mb-10 sm:mb-16">
                    <h2 class="text-2xl sm:text-4xl xl:text-5xl font-bold mb-2">Mais bem avaliados</h2>
                    <p class="text-base sm:text-lg">Os filmes com melhor avaliação geral, escolhidos pelo público.</p>
                </div>

                <h3 class="text-2xl sm:text-4xl xl:text-5xl font-bold mb-3">
                    {{ banners[activeIndex].title }} ({{ banners[activeIndex].year }})
                </h3>

                <div class="flex flex-wrap items-center gap-4 mb-5 text-sm sm:text-base">
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-star text-yellow-500"></i>
                        <span>{{ banners[activeIndex].average }}</span>
                    </div>
                    <span>{{ banners[activeIndex].duration }}</span>
                    <span>{{ banners[activeIndex].genre }}</span>
                </div>

                <p class="mb-6 line-clamp-5 sm:line-clamp-none text-sm sm:text-base leading-relaxed">
                    {{ banners[activeIndex].description }}
                </p>

                <div class="flex flex-wrap gap-3">
                    <button type="button"
                        class="bg-brand px-4 py-2 rounded hover:bg-red-700 transition text-sm sm:text-base">
                        Assistir agora
                    </button>
                    <button type="button"
                        class="flex gap-2 items-center border border-white px-4 py-2 rounded hover:bg-white hover:text-black transition text-sm sm:text-base">
                        <i class="fa-solid fa-heart hover:text-brand duration-300 cursor-pointer"></i>
                        Adicionar aos favoritos
                    </button>
                </div>
            </div>

            <!-- Posters -->
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 w-full xl:w-1/2">
                <div *ngFor="let banner of banners; let i = index">
                    <img [src]="banner.poster" [alt]="banner.title" (click)="setActiveIndex(i)" [ngClass]="{
        'shadow-[0_0_0_1px_rgba(255,255,255,1)]': i === activeIndex
      }" class="rounded-lg w-full object-cover shadow-md hover:brightness-[83%] cursor-pointer transition-all duration-300" />
                </div>
            </div>

        </div>
    </div>
</div>
