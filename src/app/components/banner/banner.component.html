<div class="relative w-full 2xl:h-[800px] md:h-[680px] h-screen overflow-hidden">
  <div
    class="relative w-full h-full bg-cover bg-center transition-all duration-500"
    [style.background-image]="'url(' + banners[activeIndex].image + ')'">
    <div class="absolute top-0 left-0 bg-[#000000ad] lg:bg-gradient-to-r from-black to-black/40 w-full h-full"></div>
    <div class="absolute inset-0 flex items-end mb-[120px] 2xl:mb-[200px] max-w-[1500px] px-3 mx-auto">
      <div class="text-white max-w-xl">
        <h1 class="text-2xl md:text-4xl lg:text-6xl font-bold mb-3">
          {{ banners[activeIndex].title }} ({{ banners[activeIndex].year }})
        </h1>

        <div class="flex items-center gap-4 mb-5 text-sm lg:text-base">
          <span class="bg-yellow-500 text-black px-2 py-1 rounded font-semibold">
            IMDb {{ banners[activeIndex].imdb }}
          </span>
          <span>{{ banners[activeIndex].duration }}</span>
          <span>{{ banners[activeIndex].genre }}</span>
        </div>

        <p class="mb-6 line-clamp-4">
          {{ banners[activeIndex].description }}
        </p>

        <div class="flex flex-wrap gap-3 lg:gap-4">
          <button type="button" class="bg-brand px-4 lg:px-5 py-2 rounded hover:bg-red-700 transition">
            Assistir agora
          </button>
          <button type="button" class="border border-white px-4 lg:px-5 py-2 rounded hover:bg-white hover:text-black transition">
            Ver trailer
          </button>
          <button type="button" class="flex gap-2 items-center border border-white px-4 lg:px-5 py-2 rounded hover:bg-white hover:text-black transition">
            <i class="fa-solid fa-heart hover:text-brand duration-300 cursor-pointer"></i> Adicionar aos favoritos
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Setas de navegação -->
<!-- Setas de navegação -->
<div class="absolute bottom-5 left-0 w-full flex justify-center">
  <div class="flex gap-2 max-w-[1500px] px-3 w-full justify-start">
    <!-- Seta anterior -->
    <button type="button"
      (click)="prevBanner()"
      aria-label="Banner anterior"
      class="bg-white/5 hover:bg-white/30 text-white p-2 rounded-full transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Seta próxima -->
    <button type="button"
      (click)="nextBanner()"
      aria-label="Próximo banner"
      class="bg-white/5 hover:bg-white/30 text-white p-2 rounded-full transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
</div>


</div>
